<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kirish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Hisobga kirish</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>

    <p class="mt-3">Hisobingiz yo‘qmi? <a href="{% url 'signup' %}">Ro‘yxatdan o‘ting</a></p><br>
    <p class="mt-3">Parolingizni unutdingizmi? <a href="{% url 'reset' %}">Qayta tiklash</a></p><br>

</div>

</body>
</html>
